
<!-- Modal -->
<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <form class="form tweet-form">
        {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Reply</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <textarea class="form-control" name="content" id="tweetReplyArea" cols="30" rows="10"></textarea>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" value="Reply" class="btn btn-primary">
      </div>
       </form>
    </div>
  </div>
</div>
